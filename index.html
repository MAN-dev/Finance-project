<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dr.Cr - Premium Finance</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              background: '#09090b', // Zinc 950
              surface: '#121212',
              surfaceLight: '#1E1E1E',
              primary: '#6d28d9', // Deep Purple (kept for accents)
              accent: '#14b8a6',  // Teal
              danger: '#ef4444',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #09090b;
        color: #ffffff;
        min-height: 100vh;
        position: relative;
      }

      /* Ambient Glow Background - Updated for Dr(Red)/Cr(Green) theme */
      body::before {
        content: "";
        position: fixed;
        inset: 0;
        z-index: -2;
        background: 
          radial-gradient(circle at 0% 0%, rgba(244, 63, 94, 0.15) 0%, transparent 50%), /* Rose/Red top left */
          radial-gradient(circle at 100% 0%, rgba(16, 185, 129, 0.15) 0%, transparent 50%); /* Emerald/Green top right */
        pointer-events: none;
      }

      /* Grid Texture Overlay */
      body::after {
        content: "";
        position: fixed;
        inset: 0;
        z-index: -1;
        background-image: 
          linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
          linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
        background-size: 32px 32px;
        mask-image: radial-gradient(circle at 50% 30%, black 40%, transparent 100%);
        -webkit-mask-image: radial-gradient(circle at 50% 30%, black 40%, transparent 100%);
        pointer-events: none;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #09090b; 
      }
      ::-webkit-scrollbar-thumb {
        background: #27272a; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #3f3f46; 
      }

      /* Marquee Animation */
      @keyframes marquee {
        from { transform: translateX(0); }
        to { transform: translateX(-50%); }
      }
      .animate-marquee {
        display: flex;
        width: fit-content;
        animation: marquee 40s linear infinite;
      }
      .animate-marquee:hover {
        animation-play-state: paused;
      }
      .ticker-mask {
        mask-image: linear-gradient(to right, transparent, black 5%, black 95%, transparent);
        -webkit-mask-image: linear-gradient(to right, transparent, black 5%, black 95%, transparent);
      }
    </style>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>  </body>
</html>
